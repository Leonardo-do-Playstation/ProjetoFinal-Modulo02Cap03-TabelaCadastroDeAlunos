<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <header>
            <h1 class="p-1 mb-2 bg-light text-dark text-center display-1">Cadastro de Alunos</h1>
        </header>
    </section>

    <main class="container">
        <section>
            <div class="mt-3">
                <h2 class="display-4">Formulário de Cadastro:</h2>
            </div>

            <div class="row">
                <div class="col-md-11 offset-md-1 ps-md-5">
                    <form id="studentForm">
                        <div class="row mt-3 mb-3">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNome" required>
                            </div>
                        </div>
                </div>

                <div class="col-md-11 offset-md-1 ps-md-5">
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <label for="inputTelefone" class="col-sm-1 col-form-label">Telefone:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputTelefone" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-11 offset-md-1 ps-md-5">
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <label for="inputState" class="form-label">Curso:</label>
                        </div>
                        <div class="col-sm-5">
                            <select id="inputState" class="form-select" required>
                                <option value="" selected>Escolha:</option>
                                <option value="1">Java</option>
                                <option value="2">Angular</option>
                                <option value="3">C#</option>
                                <option value="4">Python</option>
                                <option value="5">JavaScript</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="col-md-11 offset-md-1 ps-md-5">
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Turno:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Manhã
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    Tarde
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                    Noite
                                </label>
                            </div>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                </div>
                </form>
            </div>
        </section>

        <section>
            <hr>
        </section>

        <section>
            <div class="display-4 ">
                Alunos Cadastrados:
            </div>
            <div class="row mb-3">
                <div class="col-md-11 offset-md-1 mt-1 ps-md-5">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col">Turno</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <section>
        <footer class="p-1 bg-secondary text-center text-white fixed-bottom">
            @Sistemas P&D
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
