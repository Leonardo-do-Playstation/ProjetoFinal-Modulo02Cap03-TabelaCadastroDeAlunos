<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <header>
            <h1 class="p-1 mb-2 bg-light text-dark text-center display-1">Cadastro de Alunos</h1>
        </header>
    </section>

    <main>
        <section>
            <div class="container">
                <div class="mt-3">
                    <h2 class="display-3">Formulário de Cadastro</h2>
                </div>

                <div class="row">
                    <div class="col-md-11 offset-md-1">
                        <form>
                            <div class="row mt-3 mb-3">
                                <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" required>
                                </div>
                            </div>
                    </div>

                    <div class="col-md-11 offset-md-1">
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-11 offset-md-1">
                        <div class="row mb-3">
                            <div class="col-sm-2">
                                <label for="inputState" class="form-label">Curso:</label>
                            </div>
                            <div class="col-sm-5">
                                <select id="inputState" class="form-select">
                                    <option selected>Escolha:</option>
                                    <option>Java</option>
                                    <option>Angular</option>
                                    <option>C#</option>
                                    <option>Python</option>
                                    <option>JavaScript</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-11 offset-md-1">
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Turno:</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Manhã
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Tarde
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Noite
                                    </label>
                                </div>
                            </div>

                        </fieldset>
                        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                    </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <section>
        <footer class="p-1 bg-secondary text-center text-white fixed-bottom">
            @Sistemas P&D
        </footer>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
