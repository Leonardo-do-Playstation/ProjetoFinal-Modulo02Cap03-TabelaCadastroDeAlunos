<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <section>
        <header>
            <h1 class="p-1 mb-2 bg-light text-dark text-center display-1">Cadastro de Alunos</h1>
        </header>
    </section>

    <main class="container ">
        <section>
            <div class="mt-3">
                <h2 class="display-4">Formulário de Cadastro:</h2>
            </div>

            <div class="row">
                <div class="col-md-11 offset-md-1  px-5 px-sm-0">
                    <form onsubmit="save(); return false;" id="studentForm">
                        <div class="row mt-3 mb-3">
                            <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>
                </div>

                <div class="col-md-11 offset-md-1 px-5 px-sm-0">
                    <div class="row mb-3">
                        <label for="inputEmail"
                            class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-form-label">Email:</label>
                        <div class="col-xl-5 col-lg-10 col-md-10 col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <label for="inputTelefone"
                            class="col-xl-1 col-lg-2 col-md-2 col-sm-2 col-form-label mt-xl-0 mt-lg-3 mt-3">Telefone:</label>
                        <div class="col-xl-4 col-lg-10 col-md-10 col-sm-10 mt-xl-0 mt-lg-3 mt-md-3 mt-sm-3 mt-0">
                            <input type="text" class="form-control" id="inputPhone" required>
                        </div>
                    </div>
                </div>

                <div class="col-md-11 offset-md-1 px-5 px-sm-0">
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <label for="inputState" class="form-label">Curso:</label>
                        </div>
                        <div class="col-sm-5">
                            <select id="inputCurse" class="form-select" required>
                                <option value="" selected>Escolha:</option>
                                <option value="1">Java</option>
                                <option value="2">Angular</option>
                                <option value="3">C#</option>
                                <option value="4">Python</option>
                                <option value="5">JavaScript</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="col-md-11 offset-md-1 px-5 px-sm-0">
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Turno:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosMorning"
                                    value="1" checked>
                                <label class="form-check-label" for="gridRadios">
                                    Manhã
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosAfternoon"
                                    value="2">
                                <label class="form-check-label" for="gridRadios">
                                    Tarde
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosEvening"
                                    value="3">
                                <label class="form-check-label" for="gridRadios">
                                    Noite
                                </label>
                            </div>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                </div>
                </form>
            </div>
        </section>

        <section>
            <hr>
        </section>

        <section>
            <div class="display-4 ">
                Alunos Cadastrados:
            </div>
            <div class="row mb-3">
                <div class="col-md-11 offset-md-1 mt-1 px-5 px-sm-0 mb-5">
                    <table class="table" id="studentsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell">Email</th>
                                <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                                <th scope="col" class="d-none d-md-table-cell">Curso</th>
                                <th scope="col" class="d-none d-md-table-cell">Turno</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <section>
        <footer class="p-1 bg-secondary text-center text-white fixed-bottom">
            @Sistemas P&D
        </footer>
    </section>

    <script src="js/javascript.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>$("#inputPhone").mask("(99) 9999-9999");</script>
</body>

</html>
